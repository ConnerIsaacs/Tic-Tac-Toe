<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <center>
  <h1>Tic-Tac-Toe</h1>
  
  
  <h2 id="reset">Reset Board</h2>
  <pre id="score">X: 0                O: 0</pre>
  <h1 id="won"></h1>

  <p id="onePlayer">Vs. AI</p>
  <p id="twoPlayer">Two Player</p>
  
  
  <div id="container">
    <div class="square" id="topLeft"></div>
    <div class="bar"></div>
    <div class="square" id="topMiddle"></div>
    <div class="bar"></div>
    <div class="square" id="topRight"></div>
    <div id="horizontal"></div>
    <div class="square" id="middleLeft"></div>
    <div class="bar"></div>
    <div class="square" id="middleMiddle"></div>
    <div class="bar"></div>
    <div class="square" id="middleRight"></div>
    <div id="horizontal"></div>
    <div class="square" id="bottomLeft"></div>
    <div class="bar"></div>
    <div class="square" id="bottomMiddle"></div>
    <div class="bar"></div>
    <div class="square" id="bottomRight"></div>
  </div>
</center>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
